<div class="container p-2 mt-1">
    
<h1 *ngIf="data.restaurant"  >Edit Restaurants</h1>
<h1 *ngIf="data.Amenties"  >Edit Amenties</h1>

<form  [formGroup]="FormDataRestaurant"   *ngIf="data.restaurant"  (ngSubmit)="submit()" >
    <div  class="form-group">
      <label for="firstName">Name</label>
      <input type="text"   formControlName="name" class="form-control" id="firstName" placeholder="Enter your first name">
    </div>
  
    <div class="form-group"  >
      <label for="lastName">Distance</label>
      <input type="text"  formControlName="distance"  class="form-control" id="lastName" placeholder="Enter your last name">
    </div>
  <div class="d-flex justify-content-center mt-2" >
    <button type="submit" [disabled]="FormDataRestaurant.invalid"  class="btn btn-primary">Submit</button>

  </div>
  </form>




<!-- Amnties -->
  <form *ngIf="data.Amenties"  [formGroup]="FormDataAmentis" (ngSubmit)="submit()" >
    <div  class="form-group">
      <label for="firstName">Name</label>
      <input type="text"   formControlName="name" class="form-control" id="firstName" placeholder="Enter your first name">
    </div>
  
    <div class="form-group"   >
      <label for="email">Description</label>
      <input type="text" formControlName="description"  class="form-control" id="email" placeholder="Enter your email">
    </div>
  <div  class="d-flex justify-content-center mt-2" >
    <button type="submit" [disabled]="FormDataAmentis.invalid"  class="btn btn-primary">Submit</button>

  </div>
  </form>
  

</div>
