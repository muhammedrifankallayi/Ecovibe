<div  class="container p-5" >



<form >
    <div class="form-group">
      <label for="roomNumber">Room Number</label>
      <input type="text" id="roomNumber" formControlName="roomNumber" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="roomType">Room Type</label>
      <input type="text" id="roomType" formControlName="roomType" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input type="number" id="capacity" formControlName="capacity" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="pricePerNight">Price Per Night</label>
      <input type="number" id="pricePerNight" formControlName="pricePerNight" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="amenities">Amenities (comma-separated)</label>
      <input type="text" id="amenities" formControlName="amenities" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="available">Available</label>
      <input type="checkbox" id="available" formControlName="available" class="form-check-input">
    </div>
  
    <button type="submit" class="btn btn-primary">Add Room</button>
  </form>
</div>
