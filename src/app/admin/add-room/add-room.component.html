<div  class="container p-5" >



<form  [formGroup]="FormData"  (ngSubmit)="OnSubmit()" >
    <div class="form-group">
      <label for="roomNumber">Room Number</label>
      <input type="text" id="roomNumber" formControlName="roomNumber" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="roomType">Room Type</label>
      <input type="text" id="roomType" formControlName="roomType" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input type="number" id="capacity" formControlName="capacity" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="pricePerNight">Price Per Night</label>
      <input type="number" id="pricePerNight" formControlName="pricePerNight" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="amenities">Amenities (comma-separated)</label>
      <input type="text" id="amenities" formControlName="amenities" class="form-control">
    </div>
    <div class="form-group">
      
      </div>
   
<!-- ff -->

<div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <label for="adults">Maximum Adults</label>
        <input type="number" id="adults" formControlName="adults" class="form-control" required>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <label for="childrens">Maximum Childs</label>
        <input type="number" id="childrens" formControlName="childrens" class="form-control" required>
      </div>
    </div>
  </div>

<!-- mm -->



      <div class="form-group">
        <label for="beds">Total beds</label>
        <input type="number" id="beds" forbedsmControlName="beds" class="form-control" required>
      </div>
      
  
    <button type="submit" class="btn btn-primary">Add Room</button>
  </form>
</div>
