<div class="wrapper">
    <app-nav  (sideBarToggled)="handleSidebarToggle($event)"  ></app-nav>

    <div class="container motion-slow" >
        <div class="container mt-5"   *ngIf="!isEdit" >
            <div class="profile-card text-center">
                <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
                <h2> {{data.name}} </h2>
                <p> <strong>Email :</strong>{{data.email}} </p>
                <p> <strong>Mobile :</strong> {{data.mobile}} </p>
               <p> <strong>Join Date :</strong>  {{data.Date | date}}  </p>
                <a  class="btn btn-primary" (click)="edit()" >Edit Profile</a>
            </div>
        </div>

        <div class="container mt-5"  *ngIf="isEdit" >
            <div class="profile-card text-center">
                <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
                
                <form [formGroup]="FormData">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input
                        id="name"
                        class="form-control"
                        type="text"
                        formControlName="name"
                        placeholder="Enter your name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        id="email"
                        class="form-control"
                        type="email"
                        formControlName="email"
                        placeholder="Enter your email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="mobile">Mobile</label>
                      <input
                        id="mobile"
                        class="form-control"
                        type="text"
                        formControlName="mobile"
                        placeholder="Enter your mobile number"
                      />
                    </div>
                  
                  </form>
                  
              
               
                <a class="btn btn-primary"  (click)="saveProfile()" >Save</a>
                <button mat-raised-button color="warn" (click)="cancel()"  >cancel</button>
            </div>
        </div>


    </div>
 </div>
