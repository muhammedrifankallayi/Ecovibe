<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form  [formGroup]="FormData" (ngSubmit)="OnSubmit()" style="width: 450px; background-color: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;">
      <h4 style="text-align: center; color: #333; font-family: monospace;">Create new password</h4>
  
      <mat-form-field appearance="outline" style="width: 80%;">
        <mat-label>Enter new Password</mat-label>
        <input matInput placeholder="Enter new Password" type="password" formControlName="password">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 80%;">
        <mat-label>Re-enter new Password</mat-label>
        <input matInput placeholder="Re-enter new Password" type="password" formControlName="re_password">
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Update</button>
    </form>
  </div>
