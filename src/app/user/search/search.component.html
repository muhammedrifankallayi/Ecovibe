<div class="container mt-5">
    <div class="subscription-form">
      <h2 class="mb-4"> Add Subscription </h2>
      <form>
        <div class="form-group">
          <label for="duration">Duration of Subscription</label>
          <input type="text" class="form-control" id="duration" placeholder="Enter duration">
        </div>
        <div class="form-group">
          <label for="price">Price of Subscription</label>
          <input type="text" class="form-control" id="price" placeholder="Enter price">
        </div>
        <div class="form-group mt-3">
            <mat-form-field appearance="outline"   class="me-5" >
                <mat-label>Subscription Type</mat-label>
                <mat-select class="w-100"  formControlName="type" >
                  <mat-option value="beach">Monthly</mat-option>
                  <mat-option value="mountain">Yearly</mat-option>
                </mat-select>
              </mat-form-field>
  
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4" placeholder="Enter description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Subscribe</button>
      </form>
    </div>
  </div>
