<section>
    <div class="container pt-2">
       <div   class="banner-div"  >
        <img src="http://localhost:4000/public/{{data.Banner_img}}" alt="" class="w-100">

       </div>
       <div class="container mt-5">
        <h1 class="text-center">4-in-a-Row Game</h1>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div  *ngFor="let img of showImg" class="col text-center">
                                <img  src="http://localhost:4000/public/{{img}}" alt="Image 1" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      
    </div>
</section>

<section>
    <h1 class="text-center">Resort Booking</h1>

    <div class="container mt-5">
      
       
            
         <input class="date-input" type="date">    <input class="date-input" type="date">
         <div class="input-group-append" style="padding-left: 10px;" >
            <button disabled  class="btn btn-outline-secondary" >Adults : {{adults}} </button>
           <button class="btn btn-outline-secondary" type="button" (click)="increaseAdults()">+</button>
           <button class="btn btn-outline-secondary" type="button" (click)="decreaseAdults()">-</button>
         </div>
       
      
       
         <div class="input-group-append " style="padding-left: 10px;">
           <button disabled  class="btn btn-outline-secondary" >children :  {{children}} </button>
           <button class="btn btn-outline-secondary" type="button" (click)="increaseChildren()">+</button>
           <button class="btn btn-outline-secondary" type="button" (click)="decreaseChildren()">-</button>
         </div>
       
         <button mat-raised-button  color>search availablity</button>
      
        <table class="table table-bordered mt-2">
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Room Type</th>
                    <th>Price Per Night</th>
                    <th>Amenities</th>
                  
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of rooms">
                    <td>{{ item.roomNumber }}</td>
                    <td>{{ item.roomType }}</td>
                    <td>$ {{ item.pricePerNight }}</td>
                    <td>{{ item.amenities }}</td>
                  </tr>
              
            </tbody>
        </table>
<div  style="display: flex; justify-items: center;" >
    <button type="submit" class="btn btn-primary">Book Now</button>
</div>
     
    </div>


</section>
