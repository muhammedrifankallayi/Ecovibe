<section *ngIf="rooms.length!==0" >  


<div style="display: flex;justify-content: center;align-items: center;" >

<div>
  <h1><strong>Book your room</strong></h1>
 <div>
  <form  [formGroup]="FormData" >
  <div style="width: 50%; float: left;" >
    <label for="checkin">Checkin</label>
    <input style="width: 100%;" class="date-input" type="date" id="checkin"  formControlName="checkin" >
  </div>
  <div style="width: 50%; float: left;" >
    <label for="checkout">Checkout</label>
        <input  style="width: 100%;" class="date-input" id="checkout" formControlName="checkout" type="date">
  </div>
   
  </form>
 </div>

 <div>
  <div class="input-group-append"  >
    <button disabled  class="btn btn-outline-secondary" style="width: 100%;" >Adults : {{adults}} </button>
    <div  >
      <button class="btn btn-outline-secondary" style="width: 50%;" type="button" (click)="increaseAdults()">+</button>
      <button class="btn btn-outline-secondary" style="width: 50%;" type="button" (click)="decreaseAdults()">-</button>
    </div>
   
 </div>



 <div class="input-group-append " >
   <button disabled  class="btn btn-outline-secondary" style="width: 100%;" >children :  {{children}} </button>
   <div>
    <button class="btn btn-outline-secondary" style="width: 50%;" type="button" (click)="increaseChildren()">+</button>
    <button class="btn btn-outline-secondary" style="width: 50%;" type="button" (click)="decreaseChildren()">-</button>
   </div>
  
 </div>
 </div>

<div  >
  <button  style="width: 100%;" mat-raised-button  color="primary" (click)="Availability()" >search availablity</button>
</div>


</div>

</div>

   

    <div class="container mt-2 ">
      
       
          
        
       
      
        <h2 style="text-align: center;" >Available rooms</h2>
        <table  class="table table-bordered bg-primary mt-2">
        
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Room Type</th>
                    <th>Price Per Night</th>
                    <th>Amenities</th>
                  
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of rooms">
                    
                    <td>{{ item.roomNumber }}</td>
                    <td>{{ item.roomType }}</td>
                    <td>$ {{ item.pricePerNight }}</td>
                    <td>{{ item.amenities }}</td>
                    <td><input type="checkbox" (change)="selectedRoom(item)"></td>
                  </tr>
              
            </tbody>
        </table>
<div  style="display: flex; justify-items: center;" >
    <button  (click)="checkout()" type="submit" class="btn btn-primary">Book Now</button>
</div>
     
    </div>


</section>
