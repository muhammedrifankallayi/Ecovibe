<div   style="display: flex; justify-content: center; align-items: center; height: 90vh;" >

    <form  [formGroup]="FormData" (ngSubmit)="OnSubmit()" >
        <div   style="width: 450px; height: 350px; background-color: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); display: flex; flex-direction: column; justify-content: center; align-items: center;">
      
          <h4 style="text-align: center; color: #333; font-family: monospace;">Enter your email to verify</h4>
     
          <mat-form-field appearance="outline" style="width: 80%;">
            <mat-label>Enter your Email</mat-label>
            <input matInput placeholder=" enter your email " type="text"  formControlName="email" class="center-text" >
          </mat-form-field>
      
          <button  mat-raised-button color="primary" type="submit" >sent otp</button>
         
        </div>
    </form>
    


</div>
